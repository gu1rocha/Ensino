<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição</title>

    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Gui Rocha">
    <meta name="description" content="Preencha as lacunas com todos os números possíveis, de modo que nenhum número fique próximo do seu sucessor ou antecessor!">
    <meta property="og:description" content="Preencha as lacunas com todos os números possíveis, de modo que nenhum número fique próximo do seu sucessor ou antecessor!">
    <meta property="og:image" content="./assets/img/Imediatos.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="../../../../assets/css/inicialize.css">
    <link rel="stylesheet" href="../../../../Jogos/assets/css/nav.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>

</head>
<body>
    <nav>
        <div class="container">
            <span class="material-symbols-sharp" onclick="window.location.href='../'">arrow_back_ios</span>
            <h1>Adição</h1>
            <span class="material-symbols-sharp">info</span>
        </div>
    </nav>
    <main>
        <div class="boxGame">
            <h2>
                <p>VAMOS CONTAR?</p>
                <p>HÁ QUANTAS MAÇÃS E QUANTAS LARANJAS?</p>
            </h2>
            <div class="game">
                <div class="box">
                    <div class="boxMacas"></div>
                    <input type="number">
                </div>
                <h1>+</h1>
                <div class="box">
                    <div class="boxLaranjas"></div>
                    <input type="number">
                </div>
            </div>
            <button>VERIFICAR</button>
            <div class="boxRealod">
                <h3 class="error">Ops. Tente Novamente!</h3>
            </div>
        </div>
        
        <div class="boxConf">
            <div class="boxInit">
                <h1>Agora é com você!</h1>
                <h2>Vamos lá?</h2>
                <div class="boxBtns">
                    <button class="sair" onclick="window.location.href='../'">SAIR</button>
                    <button class="jogar">INICIAR</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
